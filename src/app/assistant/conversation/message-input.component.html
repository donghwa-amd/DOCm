<div id="message-input">
    <textarea
        #textInput
        id="text-input"
        [(ngModel)]="userInput"
        (input)="adjustHeight()"
        (keydown.enter)="onEnter($event)"
        placeholder="Ask anything about ROCm"
        rows="1"
        required
    ></textarea>
    <button id="send-button" (click)="onSend()" [disabled]="!userInput.trim()">
        <span class="material-symbols-outlined">send</span>
    </button>
</div>
