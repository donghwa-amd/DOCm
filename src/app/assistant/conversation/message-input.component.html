<div id="message-input" [attr.aria-disabled]="isAwaiting">
    <textarea id="text-input"
        #textInput
        [(ngModel)]="userInput"
        (input)="adjustHeight()"
        (keydown.enter)="onEnter($event)"
        placeholder="Ask anything about ROCm"
        rows="1"
        required
        [disabled]="isAwaiting">
    </textarea>
    <button id="send-button"
        (click)="onSend()"
        [disabled]="!userInput.trim() || isAwaiting"
    >
        <span class="material-symbols-outlined">send</span>
    </button>
</div>
