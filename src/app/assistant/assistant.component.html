<div id="assistant"
    [class.active]="isActive"
    [class.fullscreen]="isFullscreen"
>
    <button id="toggle"
        (click)="toggleWindow()"
        aria-label="Enable the Chatbot"
    >
        <span class="material-symbols-outlined">chat_bubble</span>
    </button>
    <div id="window">
        <header id="header">
            <controls 
                [isFullscreen]="isFullscreen"
                (clear)="clearChat()"
                (maximize)="maximizeWindow()"
                (minimize)="minimizeWindow()"
                (close)="toggleWindow()">
            </controls>
        </header>
        
        <div id="body">
            <message-list 
                [messages]="messages" 
                [messageStream]="assistantResponseStream"
                [isAwaiting]="isAwaiting()"
                [progressText]="streamProgress()">
            </message-list>
        </div>

        <footer id="footer">
            <message-input 
                [isAwaiting]="isAwaiting()"
                (send)="onSend($event)">
            </message-input>
        </footer>
    </div>
</div>
