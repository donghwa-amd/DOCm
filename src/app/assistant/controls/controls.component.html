<div id="controls">
    <control-button 
        buttonId="clear" 
        icon="refresh" 
        title="Clear Chat" 
        (action)="onClear()"
        aria-label="Clear the current conversation">
    </control-button>
    
    @if (isFullscreen) {
        <control-button 
            buttonId="minimize" 
            icon="collapse_content" 
            title="Minimize" 
            (action)="onMinimize()"
            aria-label="Minimize the chat window">
        </control-button>
    } @else {
        <control-button 
            buttonId="maximize" 
            icon="expand_content" 
            title="Maximize" 
            (action)="onMaximize()"
            aria-label="Maximize the chat window">
        </control-button>
    }
    
    <control-button 
        buttonId="close" 
        icon="close" 
        title="Close" 
        (action)="onClose()"
        aria-label="Close the chat window">
    </control-button>
</div>
